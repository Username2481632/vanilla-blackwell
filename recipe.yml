name: Vanilla Blackwell
id: vanilla-blackwell
stages:
- id: build
  base: ghcr.io/vanilla-os/desktop:main # Optionally, Replace this image URL with a different one i.e. nvidia:main, etc
  singlelayer: false
  labels:
    maintainer: self-maintained # Optionally, Replace this with your name
  args:
    DEBIAN_FRONTEND: noninteractive # Set the image environment as non-interactive
 
  # Commands to run first before building the modules
  runs:
    commands:
      - echo 'APT::Install-Recommends "1";' > /etc/apt/apt.conf.d/01norecommends
  modules:
  - name: init-setup
    type: shell
    commands:
    - lpkg --unlock
    - apt-get update
  # Put your custom actions below this comment
  # Added modules for NVIDIA Blackwell driver support
  - name: nvidia-prerequisites
    type: apt
    source:
      packages:
        - build-essential
        - dkms
        - linux-headers-generic
        - pkg-config
        - libglvnd-dev
        - wget  # Ensure wget is available (usually is, but safe)
  - name: install-nvidia-blackwell-driver
    type: shell
    commands:
      - cd /tmp
      - wget https://us.download.nvidia.com/XFree86/Linux-x86_64/580.126.09/NVIDIA-Linux-x86_64-580.126.09.run
      - chmod +x NVIDIA-Linux-x86_64-580.126.09.run
      - ./NVIDIA-Linux-x86_64-580.126.09.run --silent --dkms
      - rm -f NVIDIA-Linux-x86_64-580.126.09.run
      - cd /
  # Put your custom actions above this comment
  - name: set-image-name-abroot
    type: includes
    includes:
      - modules/80-set-image-abroot-config.yml
  - name: cleanup
    type: shell
    commands:
    - apt-get autoremove -y
    - apt-get clean
    - lpkg --lock
  - name: fsguard
    type: fsguard
    CustomFsGuard: false
    FsGuardLocation: "/usr/sbin/FsGuard"
    GenerateKey: true
    FilelistPaths: ["/usr/bin"]
    modules:
      - name: remove-prev-fsguard
        type: shell
        commands:
          - rm -rf /FsGuard
          - rm -f ./minisign.pub ./minisign.key
          - chmod +x /usr/sbin/init
  - name: cleanup2
    type: shell
    commands:
      - rm -rf /tmp/*
      - rm -rf /var/tmp/*
      - rm -rf /sources
